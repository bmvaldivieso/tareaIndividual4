<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <h2>Hola {{ user.get_full_name|title }}</h2>
    <p>Has solicitado restablecer tu contraseña. Haz clic en el enlace de abajo para configurarla:</p>
    <a href="{{ protocol }}://{{ domain }}/reset/{{ uid }}/{{ token }}/">
        Restablecer Contraseña
    </a>
    <p>Si no solicitaste este cambio, puedes ignorar este correo.</p>
    <p>Gracias,<br>El equipo de GymApp</p>
</body>
</html>
