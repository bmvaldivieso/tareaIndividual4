{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"></a>

            <!-- Boton a la izquierda -->
            <a href="{% url 'home' %}">Inicio</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Aquí irían mas elementos de navegación -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <!-- Formulario de inicio de sesión -->
                <form method="post" class="p-4 rounded shadow bg-dark text-white">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    <!-- Texto de registro debajo del botón de iniciar sesión -->
                    <div class="text-center mt-3">
                        <p class="text-white">¿No tienes una cuenta? <a href="{% url 'register' %}"
                                class="text-primary">Regístrate</a></p>
                    </div>
                </form>

                <!-- Botón de Administración -->
                <div class="text-center mt-4">
                    <a href="/admin/" class="btn btn-outline-light w-50">Administración</a>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
